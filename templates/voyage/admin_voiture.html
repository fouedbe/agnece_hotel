{% extends 'voyage/admin_base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .float{
	position:fixed;
	width:70px;
	height:70px;
	bottom:60px;
	right:60px;
	background-color:#3eb54d;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 5px 5px 5px #505050;
}

.my-float{
	margin-top:22px;
}
  </style>
</head>
<!--
written By : sumit kumar
facebook : fb.com/sumit.luv
-->


<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h6 class="panel-title">Total voitures</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
        
          <th>Prix</th>
          <th>Description</th>
          
        </tr>
      </thead>
      {% for p in voitures %}
  {% if p %}

      <tr>
        <td> {{p.name}}</td>
        
        <td>{{p.prix}}</td>
        <td>{{p.description}}</td>
        <td> <img src="{% static p.voiture_image.url %}" alt="hotel Pic" height="40px" width="40px" /></td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-voiture' p.id  %}"><span class="glyphicon glyphicon-edit"></span></a>
          <a class="btn btn-danger btn-xs" href="{% url 'delete-voiture' p.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>

      </tr>
      {%else%}
      <br><br><br>
      <h1>No hotels!!</h1>
      {% endif %}
      {% endfor %}
    </table>
  </div>
</div>
<!-- add product floating button -->
<a href="/addvoiture" class="float">
<i class="fa fa-plus my-float"></i>
</a>
<!--
developed By : sumit kumar
-->
{% endblock content %}
